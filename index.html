<!DOCTYPE html>

<html>

<head>

	<title>Flyp</title>

</head>

<body>
	<center>
		<h1> Flyp </h1>
	</center>
		
	<p>
		Flyp is a flip-flop snake-like game where the objective is to collect as many of the points as possible.
	</p>
	
	<p>
		Controls:
		<table>
			<li> [Spacebar]  - Change Direction of Rotation (FLIP) </li>
			<li> [Shift + Spacebar] - Change Axis of Rotation (FLOP) </li>
			<li> [q] - Boost Speed (shortens the bar) (BOOST)</li>
		</table>
		
		<center>
			<p>
			<hr></hr>
			<form action="https://jaures.github.io/Flyp/flyp.html">
			
				<input  type="submit" value="Go to Game" style="font-size: 24px;"/>
			</form>
			
			<form action="https://jaures.github.io/Flyp/flypv2.html">
			
				<input type="submit" value="Go to Game (beta)" style="font-size: 24px;"/>
			</form>
			</p>
		</center>
	</p>
</body>

</html>

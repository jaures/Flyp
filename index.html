<!DOCTYPE html>

<html>

<head>

	<title>Flyp</title>

</head>

<body>
	<center>
		<h1> Flyp </h1>
	</center>
		
	<p>
		Flyp is a flip-flop snake-like game where the objective is to collect as many of the points as possible.
	</p>
	
	<p>
		Controls:
		<table>
			<li> [Spacebar]         - Change Direction of Rotation </li>
			<li> [Shift + Spacebar] - Change Axis of Rotation </li>
			<li> [q]                - Boost Speed (shortens the bar) </li>
		</table>
	
		<form action="https://jaures.github.io/Flyp/flyp.html">
			<input id="gotogame" type="submit" value="Go to Game" />
		</form>
	</p>
</body>

</html>
